<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カラーコード正規化ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>16進カラーコード正規化ツール</h1>

  <div class="project-tabs" id="projectTabs"></div>
  <button id="addProject">+ 新規プロジェクト</button>

  <div class="input-area">
    <label for="hexInput">16進カラーコード (#を含む):</label>
    <input type="text" id="hexInput" placeholder="#FFAA00" oninput="updatePreview()">
    <div id="colorPreview" onclick="openColorPicker()"></div>
    <input type="color" id="colorPicker" style="display:none;" onchange="setColorFromPicker()">
    <button onclick="normalizeColor()">正規化</button>
  </div>
  <div id="errorMessage"></div>

  <div class="output-area" id="output"></div>

  <script src="normalize.js"></script>
</body>
</html>
